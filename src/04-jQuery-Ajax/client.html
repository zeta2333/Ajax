<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 发送Ajax请求</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法</button>
    </div>
    <script>
        $('button').eq(0).click(() => {
            $.get('http://localhost:8000/jquery-server', { a: 100, b: 200 }, (data) => {
                console.log(data);
            }, 'json');
        });
        $('button').eq(1).click(() => {
            $.post('http://localhost:8000/jquery-server', { a: 100, b: 200 }, (data) => {
                console.log(data);
            });
        });
        $('button').eq(2).click(() => {
            $.ajax({
                //url
                url: 'http://localhost:8000/jquery-server',
                //参数
                data: { a: 100, b: 200 },
                //请求类型
                type: 'GET',
                //响应体结果类型
                dataType: 'json',
                //成功的回调
                success: (data) => {
                    console.log(data);
                },
                // 超时时间
                timeout: 2000,
                // 失败回调(超时、网络异常)
                error: () => {
                    console.log("出错了!");
                },
                // 头信息
                headers: { c: 300, d: 400 }
            });
        })
    </script>
</body>

</html>
