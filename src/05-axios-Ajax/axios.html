<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送Ajax请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button');

        // 配置baseURL
        axios.defaults.baseURL = 'http://localhost:8000';
        btns[0].onclick = () => {
            // GET请求
            axios.get('/axios-server', {
                // url参数
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头信息
                headers: {
                    name: 'pycro',
                    age: 20
                }
            }).then(value => {
                console.log(value);
            });
        }

        btns[1].onclick = () => {
            axios.post(
                //地址    
                '/axios-server',
                //请求体
                {
                    username: 'admin',
                    password: '123456'
                },
                // 其他选项
                {
                    // url
                    params: {
                        id: 200,
                        vip: 7
                    },
                    // 请求头参数
                    headers: {
                        height: 180,
                        weight: 180
                    }
                })
        }

        btns[2].onclick = () => {
            axios({
                //请求方法
                method: 'POST',
                //url
                url: '/axios-server',
                //url参数
                params: {
                    vip: 10,
                    level: 30
                },
                //头信息
                headers: {
                    a: 100,
                    b: 200
                },
                // 请求体参数
                data: {
                    username: 'admin',
                    password: '123456'
                }
            }).then(response=>{
                console.log(response);
                // 响应头状态码
                console.log(response.status);
                // 响应头状态字符串
                console.log(response.statusText);
                // 响应头信息
                console.log(response.headers);
                // 响应体
                console.log(response.data);
            });
        }
    </script>
</body>

</html>
